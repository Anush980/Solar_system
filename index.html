<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar system</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="solarsystem">
      <div class="sun">
        <img src="Resources/sun.png" alt="sun" />
      </div>

      <div class="orbit">
        <div class="planet">
          <img src="Resources/mercury.png" alt="mercury" />
        </div>
      </div>

      <div class="orbit">
        <div class="planet">
          <img src="Resources/venus.png" alt="venus" />
        </div>
      </div>

      <div class="orbit">
        <div class="planet">
          <img src="Resources/earth.png" alt="earth" />
        </div>
      </div>

      <div class="orbit">
        <div class="planet">
          <img src="Resources/mars.png" alt="mars" />
        </div>
      </div>

      <div class="orbit">
        <div class="planet">
          <img src="Resources/jupiter.png" alt="jupiter" />
        </div>
      </div>

      <div class="orbit">
        <div class="planet">
          <img src="Resources/saturn.png" alt="saturn" />
        </div>
      </div>
    </div>
  </body>
</html>
